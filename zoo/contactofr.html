<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/contacto.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="bootstrap//css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <header class="header">
            <h3>CarZoo</h3>
            <div class="logo">
                <img src="imagenes/logo_zoo.png" width="50%" height="50%" />
            </div>
            <nav>
                <a href="iniciofr.html">Début</a>
                <a href="blogfr.html">Blog</a>
                <a href="contactoen.html">
                    <img src="imagenes/en.png" width=50% height=30px>
                </a>
                <a href="contacto.html">
                    <img src="imagenes/es.png" width=50% height=30px></a>
            </nav>
        </header>
        <div class="main">
            <form class="form-horizontal" method="post">
                <legend>CONTACTEZ-NOUS</legend>
                <fieldset>
                    <div class="form-group">
                        <div class="col-md-8">
                            <input id="fname" name="name" type="text" placeholder="Prénom" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-8">
                            <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-8">
                            <textarea class="form-control" id="message" name="message" placeholder="Entrez votre massage pour nous ici. Nous vous répondrons dans les 2 jours ouvrables." rows="7"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-success">Envoyer</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <footer>
            <div class="pagina_contacto">
                <a href="contactofr.html">Contact</a>
            </div>
        </footer>
    </div>
</body>

</html>
